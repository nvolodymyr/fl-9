<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 11 - TODO Cat List</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
    <link rel="stylesheet" href="./assets/styles.css"> </head>

<body>
    <div id="root" class="root">
        <section class="todo-cat">
            <header>
                <h1>TODO Cat List</h1>
                <p hidden class="dazzle" id="dazzle">Maximum item per list are created</p>
            </header>
            <div class="add-newItem">
                <input id="actionText" type="text" placeholder="Add new action" autofocus>
               <i id="but" class="material-icons">add_box</i>
            </div>
            <div class="todo-cat-list" id="todo-cat-list"> </div>
            <footer class="todo-cat-footer"> <img class="todo-cat-img" src="assets/img/cat.png" alt="Cat"> </footer>
        </section>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
